<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>

</head>
<body>

	<h1>add register</h1>
	<form th:action="@{/insert}" method="post">
	<div class="mb-3">
		<div>
			<label>First Name</label> <input class="form-control" type="text" th:field="*{firstName}" name="firstName" />
		</div>
		<div>
			<label>Last Name</label> <input class="form-control" type="text" th:field="*{lasstName}" name="lastName"/>
		</div>
		<div>
			<label>Email</label> <input class="form-control" type="text" th:field="*{email}" name="email"/>
		</div>
		<div>
			<label>Phone Number</label> <input class="form-control" type="text" th:field="*{phone}" name="phone"/>
		</div>
		<div>
			<label>Street</label> <input class="form-control" type="text" th:field="*{phone}" name="line"/>
		</div>
		<div>
			<label>City</label> <input class="form-control" type="text" th:field="*{phone}" name="city"/>
		</div>
		<div>
			<label>Country</label> <input class="form-control" type="text" th:field="*{phone}" name="country"/>
		</div>
		
		<input type="submit" value="Submit">
		</div>
	</form>
</body>
</html>
